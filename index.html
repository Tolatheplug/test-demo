<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    /* Store Closed button styled red */
    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #000;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      margin-bottom: 15px;
      pointer-events: none;
    }

    .cta-button:hover {
      background-color: #330000;
    }

    .store-closed {
      font-size: 1.2em;
      color: red;
      margin-bottom: 20px;
    }

    .email-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .email-form h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      white-space: nowrap;
      display: inline-block;
    }

    .email-form h3 {
      font-size: 1.2em;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 20px;
    }

    /* Form with input and submit arrow inside input */
    form {
      position: relative;
      width: 100%;
    }

    form input[type="email"] {
      width: 100%;
      padding: 12px 45px 12px 12px; /* right padding for arrow button */
      font-size: 1em;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      margin-bottom: 0;
    }

    form button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      padding: 0;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      user-select: none;
    }

    form button:hover {
      color: #ccc;
    }

    @media (max-width: 768px) {
      .logo {
        width: 120px;
      }

      .cta-button {
        font-size: 1.1em;
        padding: 12px 25px;
      }

      .email-form h2 {
        white-space: normal;
        display: block;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      .cta-button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 360px) {
      .logo {
        width: 90px;
      }

      .cta-button {
        font-size: 0.9em;
        padding: 10px 18px;
      }
    }

    /* New styling for opening message */
    #opening-message {
      color: green; /* Set text color to green */
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/White.PNG" alt="Store Logo" class="logo" />
  </header>

  <main class="content">
    <div id="opening-message" class="store-closed"></div>
    <div class="cta-button">Store Closed</div>

    <section class="email-form">
      <h2>Freshly-made skincare products!</h2> 
      <h3>Submit email for discount code and early access</h3>
      <form action="https://formspree.io/f/xzzeeglg" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit" aria-label="Submit email">&#10132;</button>
      </form>
    </section>
  </main>

  <script>
    // Typewriter effect for "Website opens on Sunday, 29th June 2025"
    const message = "Website opens on Sunday, 29th June 2025";
    let index = 0;
    const openingMessageElement = document.getElementById("opening-message");

    const typeMessage = () => {
      if (index < message.length) {
        openingMessageElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeMessage, 100); // Adjust typing speed here
      }
    };

    // Wait for a brief moment before starting the typing effect
    setTimeout(typeMessage, 1000);
  </script>
</body>
</html>
