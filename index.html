<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Header & Logo */
    header {
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    /* Main Content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    /* Typewriter Effect */
    .typewriter {
      font-size: 2.5em;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) 1s 1 normal both, blink 0.75s step-end infinite;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Store Button */
    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
      pointer-events: none;
    }

    .cta-button:hover {
      background-color: #333;
    }

    .store-closed {
      font-size: 1.2em;
      color: red;
    }

    /* Email Form */
    .email-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .email-form h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .email-form h3 {
      font-size: 1.2em;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .email-form input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      margin-bottom: 15px;
    }

    .email-form button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .email-form button:hover {
      background-color: #333;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .typewriter {
        font-size: 2em;
      }

      .logo {
        width: 120px;
      }

      .cta-button {
        font-size: 1.1em;
        padding: 12px 25px;
      }

      .email-form {
        padding: 15px;
      }

      .email-form h2 {
        font-size: 1.6em;
      }
    }

    @media (max-width: 480px) {
      .typewriter {
        font-size: 1.5em;
      }

      .logo {
        width: 100px;
      }

      .cta-button {
        font-size: 1em;
        padding: 10px 20px;
      }

      .email-form h2 {
        font-size: 1.4em;
      }

      .email-form input,
      .email-form button {
        font-size: 1em;
        padding: 12px;
      }
    }

    @media (max-width: 360px) {
      .typewriter {
        font-size: 1.4em;
      }

      .logo {
        width: 90px;
      }

      .cta-button {
        font-size: 0.9em;
        padding: 10px 18px;
      }

      .email-form h2 {
        font-size: 1.3em;
      }

      .email-form input,
      .email-form button {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/White.PNG" alt="Store Logo" class="logo" />
  </header>

  <main class="content">
    <div class="typewriter">Next Restock: Thurs. 22nd Of May!</div>
    <div class="cta-button">Store Closed</div>
    <div class="store-closed">Store Closed</div>

    <section class="email-form">
      <h2>Freshly Made (Weekly Drop)!</h2>
      <h3>Submit email for discount code and early access</h3>
      <form action="https://formspree.io/f/xzzeeglg" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
