<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> <!-- Typewriter font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background-color: black;  /* Black background */
      color: white;  /* White text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    .logo {
      width: 180px;
      height: auto;
      transition: width 0.3s ease;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 2.5em;
      color: white;
      border-right: 3px solid white;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) 1s 1 normal both, blink 0.75s step-end infinite;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cta-button {
      padding: 15px 30px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      border: 2px solid white;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .cta-button:hover {
      background-color: #333;
    }

    .store-closed {
      font-size: 1.5em;
      color: red;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .logo {
        width: 150px;
      }

      .typewriter {
        font-size: 2.2em;
      }

      .cta-button {
        font-size: 1.1em;
        padding: 14px 28px;
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 120px;
      }

      .typewriter {
        font-size: 2em;
      }

      .cta-button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      .typewriter {
        font-size: 1.8em;
      }

      .cta-button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 360px) {
      .logo {
        width: 90px;
      }

      .typewriter {
        font-size: 1.6em;
      }

      .cta-button {
        font-size: 0.9em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/White.PNG" alt="Store Logo" class="logo"> <!-- Your logo image here -->
  </header>
  <div class="content">
    <div class="typewriter">Good To Smell You Again!</div>
    <a href="https://www.paystack.shop/adu" class="cta-button">Enter Store (Store Closed)</a> <!-- The link to your store page -->
    
  </div>
</body>
</html>
