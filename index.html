<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Courier Prime', monospace;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    header {
      margin-bottom: 30px;
    }
    .logo {
      width: 150px;
      height: auto;
    }
    .content {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .cta-button {
      color: red;
      border: 2px solid red;
      background: transparent;
      font-size: 1.2em;
      padding: 15px 30px;
      margin-bottom: 20px;
      user-select: none;
      pointer-events: none;
      border-radius: 5px;
    }
    .email-form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    .email-form h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      white-space: nowrap;
      display: inline-block;
    }
    .email-form h3 {
      font-style: italic;
      font-weight: normal;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      position: relative;
    }

    /* Container for input and button */
    .input-with-button {
      position: relative;
      width: 100%;
    }
    /* Input style */
    .input-with-button input[type="email"] {
      width: 100%;
      padding: 12px 50px 12px 12px; /* right padding for button */
      font-size: 1em;
      border: 2px solid #fff;
      border-radius: 5px;
      background: transparent;
      color: #fff;
    }
    /* Submit button style */
    .input-with-button button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-with-button button svg path {
      fill: #fff;
      transition: fill 0.3s ease;
    }
    .input-with-button button:hover svg path,
    .input-with-button button:focus svg path {
      fill: #ccc;
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .email-form h2 {
        white-space: normal;
        display: block;
      }
      .input-with-button input[type="email"] {
        padding-right: 45px;
      }
    }
  </style>
</head>

    <img src="images/White.PNG" alt="Store Logo" class="logo" />
  </header>
