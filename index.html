<html lang="en">

  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;

      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    .logo {
      width: 150px;
      height: auto;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }
    .countdown {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #000;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      margin-bottom: 15px;
      pointer-events: none;
      user-select: none;
    }
    .email-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }
    .email-form h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      white-space: nowrap;
      display: inline-block;
    }
    .email-form h3 {
      font-size: 1.2em;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 20px;
    }
    form {
      width: 100%;
    }
    .input-with-button {
      position: relative;
      width: 100%;
    }

      width: 100%;
      padding: 12px 45px 12px 12px; /* right padding for arrow */

      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      box-sizing: border-box;
    }
