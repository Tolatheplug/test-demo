<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> <!-- Typewriter font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background-color: black;  /* Black background */
      color: white;  /* White text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .typewriter {
      font-size: 2.5em;
      color: white;
      border-right: 3px solid white;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30) 1s 1 normal both, blink 0.75s step-end infinite;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cta-button {
      padding: 15px 30px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      border: 2px solid white;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
    }

    .cta-button:hover {
      background-color: #333;
    }

    /* Email Form */
    .email-form {
      width: 100%;
      max-width: 500px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      border-radius: 10px;
    }
