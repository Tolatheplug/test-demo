<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADUGREEN.COM</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .countdown {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-bottom: 15px;
      pointer-events: none;
    }

    .cta-button:hover {
      background-color: #333;
    }

    .store-closed {
      font-size: 1.2em;
      color: red;
      margin-bottom: 20px;
    }

    .email-form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .email-form h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      /* Make text inline */
      white-space: nowrap;
      display: inline-block;
    }

    .email-form h3 {
      font-size: 1.2em;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .email-form input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      margin-bottom: 15px;
    }

    .email-form button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .email-form button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 2em;
      }

      .logo {
        width: 120px;
      }

      .cta-button {
        font-size: 1.1em;
        padding: 12px 25px;
      }

      .email-form h2 {
        white-space: normal;
        display: block;
      }
    }

    @media (max-width: 480px) {
      .countdown {
        font-size: 1.5em;
      }

      .logo {
        width: 100px;
      }

      .cta-button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media (max-width: 360px) {
      .countdown {
        font-size: 1.4em;
      }

      .logo {
        width: 90px;
      }

      .cta-button {
        font-size: 0.9em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/White.PNG" alt="Store Logo" class="logo" />
  </header>

  <main class="content">
    <div id="countdown" class="countdown">Loading countdown...</div>
    <div class="cta-button">Store Closed</div>
    <!-- Removed duplicate Store Closed -->

    <section class="email-form">
      <h2>Freshly Hand Made Skincare Products!</h2>
      <h3>Submit email for discount code and early access</h3>
      <form action="https://formspree.io/f/xzzeeglg" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script>
    // Set target date: May 22, 2025 at 00:00
    const targetDate = new Date("May 22, 2025 00:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerText = "Restock is live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText =
        `Next Restock In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    // Initial call and repeat every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
